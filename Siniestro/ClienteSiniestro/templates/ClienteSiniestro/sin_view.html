{% extends "ClienteSiniestro/base.html" %}

{% block content %}
       
       <h1>Casos denunciados</h1>
        <div>
            <div class="d-flex flex-wrap">

                <!--ESTO ES UN MENU-->
                {% for menu in menu %}
                <div class="col m-2">
                    <div class="card" style="width: 18rem;">
                        <img src="{{menu.imagen1.url}}"
                            class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{menu.nombre}}</h5>
                            <p class="card-text">{{menu.descripcion}}</p>
                            <div class="is-grouped">
                                <a href="#" class="btn btn-primary">Detail</a>
                            </div>
                        </div>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Fecha: {{s.fecha}}</li>
                    </ul>
                </div>

                {% empty %}
                <h3>No se han denunciado siniestros aun</h3>
                {% endfor %}

            </div>
        </div>
{% endblock content %}
